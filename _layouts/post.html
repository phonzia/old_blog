{% include header.html %}

<div class="container container-left">
  <div class="row">
    <div class="col-md-3 hidden-xs">
      {% include sidebar.html %}
    </div>
    <div class="col-md-9">
      <div class="article">
        <div class="well">
          <h1><a href="{{ site.baseurl}}{{ page.url }}">{{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}</a></h1>
          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </div>
      <div class="pagination">
        {% if page.next %}
        <a class="btn btn-default" href="{{ site.baseurl}}{{ page.next.url }}" class="next">Newer Post</a>
        {% endif %}
        {% if page.previous %}
        <a class="btn btn-default" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">Older Post</a>
        {% endif %}
      </div>

    </div>
  </div>
</div>
<aside>
  <div class="content">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_identifier = "{{ page.id }}";
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'http://phonzia.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=phonzia">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</aside>
{% include footer.html %}
